<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Password Generator App</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Password Generator App</h1>
      <form
        action="{% url 'password' %}"
        method="get"
        class="mx-auto"
        style="max-width: 400px"
      >
        <div class="form-group">
          <label for="length">Số lượng ký tự:</label>
          <input
            type="number"
            class="form-control"
            id="length"
            name="length"
            min="1"
            max="100"
            required
          />
        </div>

        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="special_chars"
            name="special_chars"
          />
          <label class="form-check-label" for="special_chars"
            >Có ký tự đặc biệt</label
          >
        </div>

        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="uppercase"
            name="uppercase"
          />
          <label class="form-check-label" for="uppercase"
            >Có chữ viết hoa</label
          >
        </div>

        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="havingDigits"
            name="havingDigits"
          />
          <label class="form-check-label" for="havingDigits">Có chữ số</label>
        </div>

        <button type="submit" class="btn btn-success mt-3 btn-block">
          Tạo mật khẩu
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
